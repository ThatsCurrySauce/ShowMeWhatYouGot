<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <audio src="sound/correct.wav" id="correct"></audio>
    <audio src="sound/wrong.mp3" id="wrong"></audio>
    <audio src="sound/cheering.mp3" id="cheering"></audio>


    <div class="container">
        <header>
            <h1>Finding the partner isn't that easy.</h1>
        </header>

        <div class="score">
            <span class="moves">0</span> Moves
            <div class="timer">0 mins 0 secs</div>
        </div>

        <div class="game-section">
            <div class="cards" data-image="baby-car">
                <img class="face-front" src="image/baby-car.svg" alt="baby-car">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="baby-car">
                <img class="face-front" src="image/baby-car.svg" alt="baby-car">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="basketball-ball">
                <img class="face-front" src="image/basketball-ball.svg" alt="basketball-ball">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="basketball-ball">
                <img class="face-front" src="image/basketball-ball.svg" alt="basketball-ball">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="bucket">
                <img class="face-front" src="image/bucket.svg" alt="bucket">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="bucket">
                <img class="face-front" src="image/bucket.svg" alt="bucket">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="corgi">
                <img class="face-front" src="image/corgi.svg" alt="corgi">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="corgi">
                <img class="face-front" src="image/corgi.svg" alt="corgi">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="game-controller">
                <img class="face-front" src="image/game-controller.svg" alt="game-controller">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="game-controller">
                <img class="face-front" src="image/game-controller.svg" alt="game-controller">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="plunger">
                <img class="face-front" src="image/plunger.svg" alt="plunger">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
            <div class="cards" data-image="plunger">
                <img class="face-front" src="image/plunger.svg" alt="plunger">
                <img class="face-back" src="image/question.svg" alt="A question mark">
            </div>
        </div>

        <div id="winscreen" class="overlay">
            <div class="popup">
                <h2>You win!</h2>

                <div class="message">Congratulation! You find all 6 pairs!</div>
                <div class="message2">
                    <p>You made <span id="moves"> </span> moves</p>
                    <p>in <span id="time"> </span></p>
                </div>

                <button id="play-again" onclick="playagain()">Not happy with you time? Try again!</button>

            </div>
        </div>
    </div>
    <footer>How fast can you finish it? <br>Test your limit!</footer>

    <script src="js/main.js"></script>
</body>

</html>
