<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page</title>
    <link rel="stylesheet" href="css/title.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Get youself a partner</h1>
    </header>

    <main>
        <p>Use your memory to find all 6 pairs of card.
            <br>Try to do it as fast as possible.
            <br>Timer will start once you click the start.
        </p>

        <div class="cards">
            <img class="face-front" src="image/start.svg" alt="start">
            <img class="face-back" src="image/question.svg" alt="A question mark">
        </div>

        <div class="group">
            <button class="button" onclick="document.location = 'gamePage.html'">Start</button>
            <button class="button" onclick="document.location = 'about.html'">About</button>
        </div>
    </main>
</body>

</html>
